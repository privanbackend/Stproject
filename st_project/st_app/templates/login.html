
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "style.css" %}">
  
</head>
<body>
  <div class="wrapper">
    <form method="post" action="">
        {% csrf_token %}
      <h1>Login</h1>
      {% if message %}
          <p class="error-message">{{ message }}</p>
      {% endif %}
      <div class="input-box">
        <input type="text" placeholder="Username" id="id_name" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="id_name" name="password1" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="{% url "register" %}">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
